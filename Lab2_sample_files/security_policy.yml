# Example security policy configuration (synthetic for lab)
policy:
  org: "MSIS-Cyber-Lab"
  environment: "training"
  generated_on: "2026-01-08"
  password_policy:
    min_length: 12
    require_upper: true
    require_lower: true
    require_digit: true
    require_symbol: true
  mfa:
    enabled: true
    methods: ["totp", "push"]
  network_controls:
    allowed_ports: [22, 80, 443, 53]
    blocked_ports: [23, 445, 3389]
  logging:
    retention_days: 90
    sources: ["auth", "web", "netflow", "edr"]
